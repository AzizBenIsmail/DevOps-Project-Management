name: CI Pipeline

on:
  push:
    branches:
      - Aziz-Ben-Ismail-Universite

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install  # Exécutez vos commandes Maven appropriées ici
